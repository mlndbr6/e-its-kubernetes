metrics-server:
  apiService:
    create: true
    insecureSkipTLSVerify: true

  containerPort: 10250
  replicas: 1

  defaultArgs:
    - --cert-dir=/tmp
    - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
    - --kubelet-use-node-status-port
    - --metric-resolution=15s
    - --kubelet-insecure-tls

  args: []

  livenessProbe:
    httpGet:
      path: /livez
      port: https
      scheme: HTTPS
    initialDelaySeconds: 0
    periodSeconds: 10
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /readyz
      port: https
      scheme: HTTPS
    initialDelaySeconds: 20
    periodSeconds: 10
    failureThreshold: 3

  service:
    type: ClusterIP
    port: 443

  metrics:
    enabled: true

  serviceMonitor:
    enabled: true
    additionalLabels: {}
    interval: 1m
    scrapeTimeout: 30s
    metricRelabelings: []
    relabelings: []

  resources:
    requests:
      cpu: 6m
      memory: 30Mi
    limits:
      cpu: 200m
      memory: 400Mi

  tolerations:
  - key: "monitoring"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "kubernetes.io/hostname"
            operator: In
            values:
            - capi-ha-monitoring000000
            - capi-ha-monitoring000001

